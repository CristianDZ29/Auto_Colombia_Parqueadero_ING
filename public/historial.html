<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Parqueadero Autos Colombia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Historial de Vehículos</h1>
    </header>

    <main class="container">
        <section class="panel panel-full">
            <h2>Buscar Historial</h2>
            <form id="formHistorial" class="busqueda-form">
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="selectBusquedaCelda" style="display: block; margin-bottom: 5px;">Buscar por Celda
                        Específica:</label>
                    <select id="selectBusquedaCelda" class="form-control"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">Seleccione una celda para ver todo su historial...</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="selectCeldasOcupadas" style="display: block; margin-bottom: 5px;">Buscar por celda
                        ocupada (Opcional):</label>
                    <select id="selectCeldasOcupadas" class="form-control"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">Seleccione una celda para autocompletar la placa...</option>
                    </select>
                </div>
                <input type="text" id="busPlaca" placeholder="Ingrese la placa (ABC-123)"
                    style="width: 100%; margin-bottom: 10px;">
                <button type="submit" id="btnBuscarHistorial" class="btn btn-primary">Buscar</button>
                <a href="index.html" class="btn btn-secondary">Volver</a>
            </form>
        </section>

        <section id="resultados" class="panel panel-full" style="display: none;">
            <div class="resumen-vehiculo" id="resumenVehiculo" style="display: none;">
                <h3>Información del Vehículo</h3>
                <p><strong>Placa:</strong> <span id="infoPlaca"></span></p>
                <p><strong>Tipo:</strong> <span id="infoTipo"></span></p>
                <p><strong>Color:</strong> <span id="infoColor"></span></p>
                <div style="display: flex; gap: 20px; align-items: center; margin-top: 10px;">
                    <p style="margin: 0;"><strong>Días Disponibles (Mensualidad):</strong> <span
                            id="infoVisitas"></span></p>
                    <button type="button" class="btn btn-warning" id="btnRestarDia"
                        style="padding: 5px 10px; font-size: 12px; display: none;">- Test Quitar 1 Día</button>
                    <button type="button" class="btn btn-success" id="btnSumarDia"
                        style="padding: 5px 10px; font-size: 12px; display: none;">+ Test Sumar 1 Día</button>
                </div>
            </div>

            <div class="resumen-vehiculo" id="resumenCelda" style="display: none; background-color: #FFF3E0;">
                <h3>Información de la Celda</h3>
                <p><strong>Celda:</strong> <span id="infoCeldaNum"></span></p>
                <p><strong>Tipo:</strong> <span id="infoCeldaTipo"></span></p>
                <p><strong>Total de Registros:</strong> <span id="infoCeldaMovs"></span></p>
            </div>

            <h3>Historial de Movimientos</h3>
            <table id="tablaHistorial">
                <thead>
                    <tr>
                        <th>Fecha Entrada</th>
                        <th>Fecha Salida</th>
                        <th>Celda / Placa</th>
                        <th>Tipo</th>
                        <th>Valor Mensualidad</th>
                    </tr>
                </thead>
                <tbody id="tbodyHistorial">
                </tbody>
            </table>
        </section>

        <div id="mensajeHistorial" class="mensaje"></div>
    </main>

    <script src="js/historial.js"></script>
</body>

</html>
